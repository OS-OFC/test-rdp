name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
    - name: Extract ngrok
      run: unzip ngrok.zip -d ngrok
    - name: Auth
      run: ./ngrok/ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Install XRDP
      run: |
        sudo apt-get install -y xrdp
        sudo systemctl enable xrdp
    - name: Configure XRDP
      run: |
        sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/X11/Xwrapper.config
        echo "runneradmin:P@ssw0rd!" | sudo chpasswd
    - name: Start XRDP
      run: sudo systemctl start xrdp
    - name: Create Tunnel
      run: ./ngrok/ngrok tcp 3389 --region=us --authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
